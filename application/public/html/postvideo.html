<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/postvideo.css" />
  <title>Post</title>
</head>

<body>
  <div class="topBar">
    <Header>
      <a href="index.html">
        <img src="../assets/icon/Youtube.png" alt="Youtube">
        <h1>YouTube </h1>
      </a>
    </Header>
    <section class="searchKeyWords">
      <input type="text" placeholder="Search..." required />
      <img src="../assets/icon/SearchImage.png" alt="Youtube">
    </section>
    <nav class="navbar">
      <a href="index.html" class="navLink">Home</a>
      <a href="login.html" class="navLink"><img src="../assets/icon/Login.svg" alt="loginLogo">
        Login</a>
      <a href="register.html" class="navLink">Register</a>
      <a href="postvideo.html" class="navLink">Post</a>
      <a href="viewpost.html" class="navLink"> viewPost</a>
    </nav>
  </div>
  <article class="container">
    <section class="postVideo">
      <form class="postVideoForm">
        <h2 class="title">Upload Video</h2>

        <div class="inputField">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div class="inputField">
          <label for="description">Description:</label>
          <input type="text" id="description" name="description" required />
        </div>
        <div class="uploadVideo">
          <label for="video" class="fileUploder">Upload Video</label>
          <input type="file" id="video" name="video" required />
        </div>

        <div class="inputFieldPolicy">
          <label for="Acceptable Use Policy for uploading videos.
    "><a href="#">Acceptable Use Policy for uploading videos </a></label>
          <input type="checkbox" id="age" name="age" required />

        </div>


        <input type="submit" value="Post" class="btn">
      </form>
    </section>
  </article>
</body>

</html>
